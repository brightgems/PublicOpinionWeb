
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<title>Highcharts Example by http://www.codefans.net</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/highcharts.js"></script>
		
		<!-- 1a) Optional: the exporting module -->
		<script type="text/javascript" src="./js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						margin: [50, 0, 0, 0],
						plotBackgroundColor: 'none',
						plotBorderWidth: 0,
						plotShadow: false				
					},
					title: {
						text: '深市各板块舆情情况分析'
					},
					subtitle: {
						text: 'Inner circle: 2016.3.8, outer circle: 2016.3.10'
					},
					plotArea: {
						shadow: null,
						borderWidth: null,
						backgroundColor: null
					},
					tooltip: {
						formatter: function() {
							return '<b>'+ this.series.name +'</b><br/>'+ 
								this.point.name +': '+ this.y +' %';
						}
					},
					legend: {
						enabled: false
					},
				    series: [{
						type: 'pie',
						name: '2016.3.8',
						size: '45%',
						innerSize: '20%',
						data: [
							{ name: '主板', y: 50.0, color: '#4572A7' },
							{ name: '中小板', y: 25.0, color: '#AA4643' },
							{ name: '创业板', y: 25.0, color: '#89A54E' }
						]
					}, {
						type: 'pie',
						name: '2016.3.10',
						innerSize: '45%',
						data: [
							{ name: '主板', y: 60.0, color: '#4572A7' },
							{ name: '中小板', y: 30.0, color: '#AA4643' },
							{ name: '创业板', y: 10.0, color: '#89A54E' }
						],
						dataLabels: {
							enabled: true,
							formatter: function() {
								if (this.y > 5) return this.point.name;
							},
							color: 'white',
							style: {
								font: '13px Trebuchet MS, Verdana, sans-serif'
							}
						}
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		<a href="baidu.com">主板</a>
        <a href="baidu.com">中小板</a>
        <a href="baidu.com">创业板</a>
				
	</body>
</html>
