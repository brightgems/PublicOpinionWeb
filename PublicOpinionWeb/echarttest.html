<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
    title : {
        text: '上市公司负面舆情Top10',
        subtext: '数据来自深圳证券交易所'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['负面舆情指数']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['世界人口','世界人口','美国人口','印度人口','中国人口','世界人口']
        }
    ],
    series : [
        {
            name:'负面舆情指数',
            type:'bar',
            data:[30, 40, 46, 52, 70, 71]
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <script type='text/javascript'>
        
    </script>
    
</body>
</html>
