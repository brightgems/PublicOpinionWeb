					},
					plotArea: {
						shadow: null,
						borderWidth: null,
						backgroundColor: null
					},
					tooltip: {
						formatter: function() {
							return '<b>'+ this.series.name +'</b><br/>'+ 
								this.point.name +': '+ this.y +' %';
						}
					},
					legend: {
						enabled: false
					},
				    series: [{
						type: 'pie',
						name: '2016.3.8',
						size: '45%',

						data: [

							{ name: '创业板', y: 25.0, color: '#89A54E' }
						]
					}, {
						type: 'pie',
						name: '2016.3.10',
						innerSize: '45%',
						data: [
							{ name: '主板', y: 60.0, color: '#4572A7' },
							{ name: '中小板', y: 30.0, color: '#AA4643' },
							{ name: '创业板', y: 10.0, color: '#89A54E' }
						],
						dataLabels: {
							enabled: true,
							formatter: function() {
								if (this.y > 5) return this.point.name;
							},
							color: 'white',
							style: {
								font: '13px Trebuchet MS, Verdana, sans-serif'
							}
						}
					}]
				});
				
				
			});
				
		</script>
